<p>Bangladesh conforms fully to the UN's Education For All (EFA) objectives[3] and the Millennium Development Goals (MDG)[4] as well as other education-related international declarations. Article 17 of the Bangladesh Constitution provides that all children receive free and compulsory education.[5]</p>
